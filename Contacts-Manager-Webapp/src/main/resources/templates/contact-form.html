<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
    <head>
        <title>Contact Form</title>
    </head>
    <body>
        <div layout:fragment="content">
            <form action="/contact" method="post">
                <input type="hidden" name="id" th:value="${contact.getId()}" />
                <div class="container">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${contact.getName()}">
                        </div>
                        <div class="col">
                            <label for="exampleInputPassword1" class="form-label">Surname</label>
                            <input type="text" name="surname" class="form-control" id="exampleInputPassword1" th:value="${contact.getSurname()}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${contact.getAddress()}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${contact.getPhone()}">
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="exampleInputPassword1" class="form-label">Latitude</label>
                            <input type="number" name="lat" step="0.1" class="form-control" id="exampleInputPassword1" th:value="${contact.getLat()}">
                        </div>
                        <div class="col">
                            <label for="exampleInputPassword1" class="form-label">Longitude</label>
                            <input type="number" name="lon" step="0.1" class="form-control" id="exampleInputPassword1" th:value="${contact.getLon()}">
                        </div>
                        <div class="my-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Other Info</label>
                            <textarea class="form-control" name="otherInfo"  id="exampleFormControlTextarea1" th:text="${contact.getOtherInfo()}" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
